<html>

<head>
    <meta charset="UTF-8">
    <link href="style2.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="computerPlayButton"><a href="index.html">Play Against a Friend</a></button>
    
    <div id="playerSelect">
        <input type="text" placeholder="name" id="nameBar">
        
        <select id="charSelect">
            <option>X's</option>
        </select>
        
        <button id="playerLock">Begin Game</button>

        <ul id="playerList">
        </ul>

    </div>

    <div id="playerStartMessage"></div>
    <div class="winning-message" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Restart</button>
    </div>    
    
    <div class="board" id="board">
        <div id="c1" class="cell" data-cell></div>
        <div id="c2" class="cell" data-cell></div>
        <div id="c3" class="cell" data-cell></div>
        <div id="c4" class="cell" data-cell></div>
        <div id="c5" class="cell" data-cell></div>
        <div id="c6" class="cell" data-cell></div>
        <div id="c7" class="cell" data-cell></div>
        <div id="c8" class="cell" data-cell></div>
        <div id="c9" class="cell" data-cell></div>
    </div>





<script src="app3.js"></script>
</body>
<footer>
    <div>
        <h3>Copyright Kade Salerno 2022</h3>
    </div>
</footer>





</html>
