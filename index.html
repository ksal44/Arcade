<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button id="computerPlayButton"><a href="index2.html">Play Against Computer</a></button>
    
    <div id="playerSelect">
        <input type="text" placeholder="name" id="nameBar">
        
        <select id="charSelect">
            <option>X's</option>
            <option>O's</option>
        </select>
        
        <button id="playerLock">lock in</button>

        <ul id="playerList">
        </ul>
    </div>
    <div id="playerStartMessage"></div>
    <div class="winning-message" id="winningMessage">
        <div id="winningMessageText"></div>
        <button id="restartButton">Restart</button>
    </div>    
    
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <!-- <div class="addRowOrColumn">
        <button class="addColumn">Add Column</button>
    </div> -->



<script src="app.js"></script>
</body>
<footer>

</footer>





</html>
